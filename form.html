<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Registration Form</h3>
    <form>
        <label for="">Name:</label>
        <input type="text" name="" id=""><br><br>

        <label for="">Number:</label>
        <input type="number" name="" id=""><br><br>

        <label for="">Gender:</label>
        <input type="radio" name="gender" id="">Male
        <input type="radio" name="gender" id="">Female<br><br>

        <label for="">Qualification:</label>
        <input type="checkbox" name="" id="">10th
        <input type="checkbox" name="" id="">12th
        <input type="checkbox" name="" id="">BCA
        <input type="checkbox" name="" id="">MCA
        <br><br>
        <label for="">Address:</label>
        <textarea rows="10" cols="30"></textarea><br><br>

        <label for="">Country:</label>
        <select name="" id="">
            <option>--Select Country--</option>
            <option value="">India</option>
            <option value="">USA</option>
            <option value="">UK</option>
            <option value="">Canada</option>
        </select>

        <input type="submit" value="Register">
        <button type="submit">Save</button>
        <input type="reset" value="Clear">
    </form>
<br><br>
    <font size="8" color="red" face="poppins">
        <center><h3>Hello</h3></center>
    </font>

    <img src="https://images.pexels.com/photos/56866/garden-rose-red-pink-56866.jpeg" alt="" height="100px" width="100px">
</body>
</html>
